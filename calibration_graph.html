        <style type="text/css">

             #mynetwork {
                 width: 800;

                 border: 1px solid lightgray;

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "ro-roline-spec", "label": "ro-roline-spec", "shape": "dot", "size": 10, "title": "readout line spectroscopy"}, {"color": "#97c2fc", "id": "ro-resonator-spec", "label": "ro-resonator-spec", "shape": "dot", "size": 10, "title": "readout resonator spectroscopy"}, {"color": "#97c2fc", "id": "qb-zline-idle", "label": "qb-zline-idle", "shape": "dot", "size": 10, "title": "qubit zline idling bias calibration"}, {"color": "#97c2fc", "id": "ro-resonator-freq-zline-biased", "label": "ro-resonator-freq-zline-biased", "shape": "dot", "size": 10, "title": "readout resonator frequency recalibration with zline biased at idling point"}, {"color": "#97c2fc", "id": "qb-spec", "label": "qb-spec", "shape": "dot", "size": 10, "title": "qubit transition spectroscopy"}, {"color": "#97c2fc", "id": "rabi-amp", "label": "rabi-amp", "shape": "dot", "size": 10, "title": "rabi oscillation"}, {"color": "#97c2fc", "id": "iq-scatter-uncalibrated", "label": "iq-scatter-uncalibrated", "shape": "dot", "size": 10, "title": "IQ scatter with uncalibrated pi pulses"}, {"color": "#97c2fc", "id": "ramsey-inaccurate", "label": "ramsey-inaccurate", "shape": "dot", "size": 10, "title": "ramsey interference (inaccurate)"}, {"color": "#97c2fc", "id": "iq-scatter-after-ramsey", "label": "iq-scatter-after-ramsey", "shape": "dot", "size": 10, "title": "IQ scatter with ramsey-calibrated pi pulses"}, {"color": "#97c2fc", "id": "meas-fid", "label": "meas-fid", "shape": "dot", "size": 10, "title": "measurement fidelity"}, {"color": "#97c2fc", "id": "f12-spec", "label": "f12-spec", "shape": "dot", "size": 10, "title": "f12 transition frequency spectroscopy"}, {"color": "#97c2fc", "id": "1q-cal", "label": "1q-cal", "shape": "dot", "size": 10, "title": "one-qubit gate calibration"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "ro-roline-spec", "to": "ro-resonator-spec", "width": 1}, {"arrows": "to", "from": "ro-resonator-spec", "to": "qb-zline-idle", "width": 1}, {"arrows": "to", "from": "qb-zline-idle", "to": "ro-resonator-freq-zline-biased", "width": 1}, {"arrows": "to", "from": "ro-resonator-freq-zline-biased", "to": "qb-spec", "width": 1}, {"arrows": "to", "from": "qb-spec", "to": "rabi-amp", "width": 1}, {"arrows": "to", "from": "rabi-amp", "to": "iq-scatter-uncalibrated", "width": 1}, {"arrows": "to", "from": "iq-scatter-uncalibrated", "to": "ramsey-inaccurate", "width": 1}, {"arrows": "to", "from": "ramsey-inaccurate", "to": "iq-scatter-after-ramsey", "width": 1}, {"arrows": "to", "from": "iq-scatter-after-ramsey", "to": "meas-fid", "width": 1}, {"arrows": "to", "from": "meas-fid", "to": "f12-spec", "width": 1}, {"arrows": "to", "from": "f12-spec", "to": "1q-cal", "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"layout": {"hierarchical": {"enabled": true, "direction": "UD", "sortMethod": "hubsize"}}, "physics": {"hierarchicalRepulsion": {"nodeDistance": 120}}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
